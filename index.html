<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Validated Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://otpless.com/auth.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="label">User Login</h1>
      <form
        class="login_form"
        action="home.html"
        method="post"
        name="form"
        onsubmit="return validated()"
      >
        <div class="font">Email or Phone</div>
        <input autocomplete="off" type="text" name="email" />
        <div id="email_error">Please fill up your Email or Phone</div>
        <div class="font font2">Password</div>
        <input type="password" name="password" />
        <div id="pass_error">Please fill up your Password</div>
        <button type="submit">Login</button>
		<div class="font">OR, OTPless login via whatsapp</div>
		<div id="otpless"></div>
      </form>
    </div>
    <script src="valid.js"></script>
    <!-- Get user's whatsapp number and name -->
    <script type="text/javascript">
      function otpless(otplessUser) {
        var waName = otplessUser.waName;
        var waNumber = otplessUser.waNumber;
        // Signup/signin the user and redirect to next page
		window.location.href="home.html"
		console.log(waName, waNumber);
      }
    </script>
  </body>
</html>
